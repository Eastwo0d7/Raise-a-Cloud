    <meta charset="UTF-8">

<body>
    <div class="container">
        <div class="row justify-content-center text-align-center">
            <h1>Words to Video Matcher!</h1>
        </div>
        <div class="row justify-content-center">
            <div class="col">
                <form id="myForm">
                    <div class="form-group">
                        <label for="searchTerm">Search for a word!</label>
                        <input type="text" class="form-control" id="searchTerm" placeholder="For example: hatchback">
                    </div>
                    <div class="form-group">
                        <label for="wordOption">Select an option:</label>
                        <select class="form-control" id="wordOption">
                        <option data-value = "definitions" >Definition</option>
                        <option data-value = "synonyms">Synonyms</option>
                        <option data-value = "antonyms">Antonyms</option>
                        <option data-value = "examples">Examples</option>
                        <option data-value = "rhymes" >Rhymes With</option>

                        </select>
                    </div>
                    <button id="submit" type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col" id="results">
                <div id="wordCloud">
                </div>
            </div>
        </div>
    </div>

</body>

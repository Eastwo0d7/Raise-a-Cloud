<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Project One</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <h1>Words to Video Matcher!</h1>
        </div>
        <div class="row">
            <div class="col">
                <form id="myForm">
                    <div class="form-group">
                        <label for="searchTerm">Search for a word!</label>
                        <input type="text" class="form-control" id="searchTerm" placeholder="For example: hatchback">
                    </div>
                    <div class="form-group">
                        <label for="wordOption">Select an option:</label>
                        <select class="form-control" id="wordOption">
                        <option data-value = "definitions" >Definition</option>
                        <option data-value = "synonyms">Synonyms</option>
                        <option data-value = "antonyms">Antonyms</option>
                        <option data-value = "examples">Examples</option>
                        <option data-value = "rhymes" >Rhymes With</option>
                        </select>
                    </div>
                    <button id="submit" type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="../project-one/app.js"></script>
    <script src="../project-one/assests/appWords.js"></script>
</body>
</html>
